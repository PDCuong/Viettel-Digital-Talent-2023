<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework_Containerization_PhamDuyCuong </title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='index.css') }}">
    <style>
        td, th {
            border-color: {{ border_color }};
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Họ và tên</th>
            <th>Năm sinh</th>
            <th>Giới tính</th>
            <th>Trường</th>
            <th>Chuyên ngành</th>
        </tr>
        {% for mentee in data %}
            <tr>
              <td>{{mentee['full_name']}}</td>
              <td>{{mentee['birth_year']}}</td>
              <td>{{mentee['gender']}}</td>
              <td>{{mentee['university']}}</td>
              <td>{{mentee['major']}}</td>
            </tr>
       {% endfor %}
    </table>
</body>
</html>
