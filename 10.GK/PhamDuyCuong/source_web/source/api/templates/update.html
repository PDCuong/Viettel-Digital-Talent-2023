<html>
	<head>
		<title>{{t}}</title>
	</head>
	<style>	
		h1{
			font-family:"Arial Black", Gadget, sans-serif;
		}
		body{
			background-color:white;
		}
	</style>
<body>
	<h1>{{h}}</h1>
	<hr>
	<h3>Edit information of attendee</h3>
	<form action="{{ url_for('action_update', _id=edit_student['_id']) }}" method="POST">
	<br> Object ID : {{ edit_student['_id'] }}<br/>
	
	<table>
	<tr>
	<td>Student Name</td><td> : </td><td><input type="text" name="full_name" value="{{ edit_student['full_name'] }}" placeholder="{{ edit_student['full_name'] }}"></td>
	</tr>
	<tr>
        <td>birth_year</td><td> : </td><td><input type="text" name="birth_year" value="{{ edit_student['birth_year'] }}" placeholder="{{ edit_student['birth_year'] }}"></td>
    </tr>
    <tr>
        <td>Giới tính</td> <td> : </td>
        <td><input type="radio" name="gender" value="Nam" {{ 'checked' if edit_student["gender"] == 'Nam' else '' }}> Nam </td>
        <td><input type="radio" name="gender" value="Nữ" {{ 'checked' if edit_student["gender"] == 'Nữ' else '' }}> Nữ </td>
    </tr>
    <tr>
        <td>university</td><td> : </td><td><input type="text" name="university" value="{{ edit_student['university'] }}" placeholder="{{ edit_student['university'] }}"></td>
    </tr>
    <tr>
        <td>major</td><td> : </td><td><input type="text" name="major" value="{{ edit_student['major'] }}" placeholder="{{ edit_student['major'] }}"></td>
    </tr>

	</table>
	
		<button type="submit"> Update edit_student </button>
		<br/>
	</form>
	<a href="/">Return to edit_studentList</a>
</body>
</html>
