name: CI workflow

on:
  pull_request:
    branches:
      - main
  
  push:
    paths:
      - '!README.md'
      - '!**.css'
    branches:
     - main
     - 10.GK

permissions:
  contents: read

jobs:
  unit_testing:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 
        uses: actions/setup-python@v3
        with:
          python-version: "3.10.16"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mongomock

      - name: Run unit test
        run: |
          python -m unittest 10.GK/PhamDuyCuong/source/Web_CRUD/api/tests.py